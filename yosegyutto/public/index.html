<html lang="en">

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/yosegi_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/yosegi_logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
    window.OnCaptureSaved = function (fileName, base64Data) {
      console.log("Unity -> OnCaptureSaved:", fileName);

      // base64 -> Blob
      const byteCharacters = atob(base64Data);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: "image/png" });

      // 1) 自動ダウンロード（ユーザーPCへ保存）
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // 2) React でプレビュー表示するためのURLを保存 + イベント通知
      window.latestCapturedURL = url;
      window.dispatchEvent(new CustomEvent('unity-capture', { detail: { fileName, url } }));

      // 3) （任意）サーバにアップロードしたい場合は fetch で POST する
      // const form = new FormData();
      // form.append('file', blob, fileName);
      // fetch('/upload', { method:'POST', body:form });
    };
    </script>

    <title>React App</title>
  </head>
